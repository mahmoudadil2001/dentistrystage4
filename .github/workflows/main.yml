name: Copy Edited

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  copy_edit_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run copyedit script
      run: python copyedit.py
