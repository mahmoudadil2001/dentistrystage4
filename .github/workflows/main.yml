name: Copy Edit Folder

on:
  workflow_dispatch:  # تشغله يدويًا من Actions
  push:
    paths:
      - 'copyedit.py'  # يشتغل إذا تعدّل الملف

jobs:
  copy-edit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Copy Script
        run: python copyedit.py
