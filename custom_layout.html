<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقعي الطبي</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to left, #e0f7fa, #c8e6c9);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 35px;
      background-color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border: 4px solid #a5d6a7;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 18px;
      color: #424242;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px auto;
      border-radius: 30px;
      background: #4db6ac;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    .button:hover {
      background: #00796b;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>👨‍⚕️ أهلاً بك في منصة المحاضرات</h1>
    <p>اختر المحاضرة من القائمة الجانبية وابدأ الآن!</p>

    <div style="text-align: center;">
      <a href="#" class="button">بدء الاختبار</a>
      <a href="#" class="button">عرض المحاضرات</a>
    </div>

    <div class="footer">
      جميع الحقوق محفوظة © 2025
    </div>
  </div>
</body>
</html>
