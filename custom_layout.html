<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة المحاضرات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      color: #004d40;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      color: white;
      background: linear-gradient(90deg, #26c6da, #00acc1);
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background: linear-gradient(90deg, #00acc1, #26c6da);
      box-shadow: 0 4px 12px rgba(0, 150, 136, 0.3);
    }

    .footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0, 150, 136, 0.1);
      border-top: 2px solid #00bcd4;
      font-size: 14px;
      color: #006064;
    }

    .rounded-container {
      border-radius: 40px;
      background: white;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="rounded-container">
      <h1>👨‍⚕️ أهلاً بك في منصة المحاضرات</h1>
      <p>اختر المحاضرة من القائمة الجانبية وابدأ الآن!</p>

      <div>
        <a href="#" class="button">بدء الاختبار</a>
        <a href="#" class="button">عرض المحاضرات</a>
      </div>
    </div>

    <div class="footer">
      جميع الحقوق محفوظة © 2025
    </div>
  </div>

</body>
</html>
