<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome to Dense3CH4</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  body {
    margin: 0; padding: 0;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 0.2em;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  p {
    font-size: 1.3rem;
    margin-bottom: 2rem;
    max-width: 400px;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    width: 300px;
  }

  input {
    margin-bottom: 1rem;
    padding: 0.8rem 1rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    outline: none;
  }

  button {
    padding: 0.9rem;
    background: #ff6b6b;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #ee5253;
  }
</style>
</head>
<body>
  <h1>مرحباً بك في Dense3CH4</h1>
  <p>هنا سوف تتعلم وتراجع أهم محاضرات طب الأسنان بطريقة تفاعلية.</p>
  <form id="welcomeForm">
    <input type="text" id="name" placeholder="اسمك" required />
    <input type="text" id="group" placeholder="قروبك" required />
    <button type="submit">موافق</button>
  </form>

  <script>
const form = document.getElementById('welcomeForm');
form.addEventListener('submit', e => {
  e.preventDefault();
  const name = encodeURIComponent(document.getElementById('name').value);
  const group = encodeURIComponent(document.getElementById('group').value);

  if (name && group) {
    const url = new URL(window.location.href);
    url.searchParams.set('name', name);
    url.searchParams.set('group', group);
    window.location.href = url.toString();
  } else {
    alert('يرجى ملء الاسم والقروب');
  }
});

  </script>
</body>
</html>
