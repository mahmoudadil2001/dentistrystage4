<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>تسجيل الدخول</h2>
            <input type="text" placeholder="اسم المستخدم" id="username" />
            <input type="password" placeholder="كلمة المرور" id="password" />
            <button onclick="submitForm()">دخول</button>
            <p id="status" style="margin-top:10px; color: red;"></p>
        </div>
    </div>

    <script>
        function submitForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const status = document.getElementById("status");

            // هنا ترسل البيانات إلى Streamlit
            window.parent.postMessage(
                { type: "streamlit:login", username: username, password: password },
                "*"
            );
        }
    </script>
</body>
</html>
